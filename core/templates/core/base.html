{% load static %}
{% load custom_tags %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <title>{{ title }}</title>
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-5">
        <a class="navbar-brand" href="{% url 'start_page' %}">✈️ ClaimFlow</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                {% for item in menu %}
                <li class="nav-item">
                    <a
                        class="nav-link {% if request.resolver_match.url_name == item.url_name %}active{% endif %}"
                        {% if request.resolver_match.url_name == item.url_name %}aria-current="page"{% endif %}
                        href="{% url item.url_name %}"
                    >
                        {{ item.title }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
<main class="flex-grow-1">  <!-- ← растягивается, чтобы футер был внизу -->
    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>
</main>
<footer class="py-5 bg-dark mt-auto">  <!-- ← mt-auto для верхнего отступа -->
    <div class="container px-4 px-lg-5">
        <p class="m-0 text-center text-white">Copyright © ClaimFlow 2025</p>
    </div>
</footer>
</body>
</html>
