{% extends 'core/base.html' %}
{% block content %}
<form method="post" enctype="multipart/form-data" class="container mt-5" onsubmit="return validateForm()">
    {% csrf_token %}

    <h2 class="mb-4">Подача претензии</h2>

    <div class="row">
        <!-- Имя и фамилия -->
        <div class="col-md-6 mb-3">
            <label for="id_name" class="form-label">Имя *</label>
            <input type="text" class="form-control" id="id_name" name="name" required>
            <div class="form-text">Имя пассажира как в загранпаспорте</div>
        </div>

        <div class="col-md-6 mb-3">
            <label for="id_surname" class="form-label">Фамилия *</label>
            <input type="text" class="form-control" id="id_surname" name="surname" required>
            <div class="form-text">Фамилия пассажира как в загранпаспорте</div>
        </div>
    </div>

    <!-- Код бронирования и рейс -->
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="id_booking_reference" class="form-label">Код бронирования *</label>
            <input type="text" class="form-control" id="id_booking_reference" name="booking_reference"
                   pattern="[A-Za-z0-9]{8}" maxlength="8" required>
            <div class="form-text">8 символов (латинские заглавные буквы и цифры)</div>
        </div>

        <div class="col-md-6 mb-3">
            <label for="id_flight_number" class="form-label">Номер рейса *</label>
            <select class="form-select" id="id_flight_number" name="flight_number" required>
                <option value="">Выберите рейс...</option>
                {% for flight in flights %}
                <option value="{{ flight.id }}">
                    {{ flight.flight_number }}
                    ({{ flight.departure_dt_plan|date:"d M H:i" }} → {{ flight.arrival_dt_plan|date:"d M H:i" }})
                </option>
                {% empty %}
                <option value="">Нет доступных рейсов</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <!-- Email -->
    <div class="mb-3">
        <label for="id_email" class="form-label">Email *</label>
        <input type="email" class="form-control" id="id_email" name="email" required>
    </div>

    <!-- Текст претензии -->
    <div class="mb-3">
        <label for="id_claim" class="form-label">Текст претензии *</label>
        <textarea class="form-control" id="id_claim" name="claim" rows="5" required></textarea>
    </div>

    <!-- Файл -->
    <div class="mb-4">
        <label for="id_attachment" class="form-label">Приложение</label>
        <input type="file" class="form-control" id="id_attachment" name="attachment">
        <div class="form-text">Приложение должно быть одним файлом</div>
    </div>

    <!-- Кнопки -->
    <div class="d-flex justify-content-between">
        <a href="{% url 'start_page' %}" class="btn btn-secondary">Отмена</a>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </div>
    <p></p>
</form>

<script>
function validateForm() {
    // Имя
    const name = document.getElementById('id_name').value;
    if (!/^[A-Z]+$/.test(name)) {
        alert('Имя должно содержать только заглавные латинские буквы.');
        return false;
    }

    // Фамилия
    const surname = document.getElementById('id_surname').value;
    if (!/^[A-Z]+$/.test(surname)) {
        alert('Фамилия должна содержать только заглавные латинские буквы.');
        return false;
    }

    // Код бронирования
    const booking = document.getElementById('id_booking_reference').value;
    if (!/^[A-Z0-9]{8}$/.test(booking)) {
        alert('Код бронирования должен содержать ровно 8 символов (латинские буквы и цифры).');
        return false;
    }

    return true;
}

// Автоматический перевод в верхний регистр для полей Имя, Фамилия и Код бронирования
document.addEventListener('DOMContentLoaded', function() {
    const nameField = document.getElementById('id_name');
    const surnameField = document.getElementById('id_surname');
    const bookingField = document.getElementById('id_booking_reference');

    if (nameField) {
        nameField.addEventListener('input', function() {
            this.value = this.value.toUpperCase();
        });
    }

    if (surnameField) {
        surnameField.addEventListener('input', function() {
            this.value = this.value.toUpperCase();
        });
    }

    if (bookingField) {
        bookingField.addEventListener('input', function() {
            this.value = this.value.toUpperCase();
        });
    }
});
</script>
{% endblock %}
